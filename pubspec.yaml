name: flashcoders
description: Flash Coders company's vision is to create technology that empowers people to live better lives and make the world a better place, while also being mindful of the potential negative impacts of technology and working to mitigate them, and to do so in a way that is equitable, inclusive, sustainable, future-proof, and aligned with the UN Sustainable Development Goals, and that leaves a positive legacy for future generations.

version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  #sdk
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  #c
  cupertino_icons: ^1.0.5
  cloud_firestore: ^4.8.3

  #f
  firebase_core: ^2.15.0
  flutter_animated_button: ^2.0.3
  flutter_riverpod: ^2.3.6
  flutter_widget_from_html: ^0.10.3
  firebase_auth: ^4.7.1
  firebase_storage: ^11.2.5
  firebase_analytics: ^10.4.4
  #g
  go_router: ^9.1.0
  google_fonts: ^5.1.0
  google_sign_in: ^6.1.4
  #i
  image_picker: ^1.0.1
  #u
  url_launcher: ^6.1.12
  #q
  quill_html_editor: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.2
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  web:
    generate: true
    image_path: "assets/logo/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/logo/
    - assets/icons/
